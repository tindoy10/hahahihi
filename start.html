<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      flex-direction: column;
      text-align: center;
    }

    .tap-box {
      background: #ff69b4;
      color: white;
      padding: 20px 40px;
      border-radius: 12px;
      font-size: 1.5rem;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .tap-box:hover {
      transform: scale(1.05);
    }

    .hint {
      font-size: 0.9rem;
      margin-top: 1rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="tap-box" onclick="goToBirthday()">Tap to continue</div>

  <script>
    function goToBirthday() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
